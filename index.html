<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDC Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="ndc">
        <div class="logo">
            <img src="./icon/icons8-instagram-64.png" alt="NDC Logo">
            <h1>NATIONAL DEMOCRATIC CONGRESS</h1>
        </div>
        <div class="heading">
            <h3>Parliamentary & Presidential Dashboard</h3>
        </div>
        <div class="buttons">
            <div class="cta1">
                <a href="#" class="btn1">Start</a>
                <a href="#" class="btn2">Stop</a>
                <input type="number" placeholder="Enter value">
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Results Grid -->
        <div class="results-grid">
            <div class="results-card">
                <div class="title">REGISTERED VOTERS</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title"># OF POLLING STATIONS</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">POLLING STATIONS DECLARED</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">TOTAL VOTES CAST</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">VALID VOTES</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">VOTE TURNOUT</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0.00%</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">REJECTED BALLOTS</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>

            <div class="results-card">
                <div class="title">OTHER VOTES COUNT</div>
                <div class="grid-content">
                    <div class="grid-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/18/18314.png" alt="Icon">
                    </div>
                    <span>0</span>
                </div>
            </div>
        </div>

        <!-- Presidential Results -->
        <div class="presidential-results">
            <h4>PRESIDENTIAL RESULTS</h4>
        </div>
    </div>
</body>

</html>
